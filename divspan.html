<!DOCTYPE html>
<!-- Basic Html Syntax -->
<html>
  <head>
    <style>
      div {
        background-color: greenyellow;
        margin: 1vh;
        min-height: 5vh;
      }
      span {
        background-color: rgb(103, 172, 229);
        margin: 5vh;
      }
    </style>
    <title>HTML Document</title>
  </head>
  <body>
    <section>
      <h2>Div (Division) Element/Tag</h2>
      <div>Div1</div>
      <div>Div2</div>
      <div>Div3</div>
    </section>
    <section>
      <h2>Span Element/Tag</h2>
      <span>Span1</span>
      <span>Span2</span>
      <span>Span3</span>
    </section>
  </body>
</html>
