<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      a {
        text-decoration: none;
        color: blueviolet;
      }
    </style>
    <title>HyperLinks</title>
  </head>
  <body>
    <section>
      <a
        href="https://google.com/"
        target="_blank"
        title="target -> Blank/New Page"
        >Visit Google!</a
      ><br />
      <a
        href="https://google.com/"
        target="_blank"
        title="target -> Blank/New Page"
        ><button>Visit Google</button></a
      ><br />
      <a href="https://google.com/" target="_parent" title="target -> Parent"
        >Visit Google!</a
      ><br />
      <a href="https://google.com/" target="_self" title="target ->self"
        >Visit Google!</a
      ><br />
      <a href="https://google.com/" target="_top" title="target -> Top"
        >Visit Google!</a
      ><br />
      <a
        href="/divspan.html"
        target="_top"
        title="See info about Div and Span Tags"
        >Visit Div Span</a
      ><br />
      <a href="mailto:test@gmail.com" title="Email me the concern">Email me</a
      ><br />
    </section>
  </body>
</html>
